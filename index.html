<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML RESUME</title>
    <!-- Include Vue.js from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" v-model="showImage">
                <label class="form-check-label" for="flexCheckDefault">
                  Show Image
                </label>
            </div>
        </nav>
          
        <div class="row">
            <div class="col-sm-9">
                <h1>{{ resume.basicInfo.name }}</h1>
            </div>
            <div class="sidebar col-sm-3 text-center">
                <img v-if="showImage" src="./assets/images/image.jpg" :alt="resume.basicInfo.name">
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                showImage: true,
                resume: {
                    "basicInfo": {
                        "name": "",
                        "jobTitle": "",
                        "email": "",
                        "phone": "",
                        "location": ""
                    },
                    "summary": {
                        "sectionTitle": "Summary",
                        "data": ""
                    },
                    "experience": {
                        "sectionTitle": "Experience",
                        "data": []
                    },
                    "education": {
                        "sectionTitle": "Education",
                        "data": []
                    },
                    "skills": {
                        "sectionTitle": "Skills",
                        "data": []
                    },
                    "certifications": {
                        "sectionTitle": "Certifications",
                        "data": []
                    },
                    "languages": {
                        "sectionTitle": "Languages",
                        "data": []
                    }
                }
            },
            mounted() {
                fetch('resume.json')
                    .then(response => response.json())
                    .then(data => {
                        this.resume = data;
                    })
                    .catch(error => {
                        console.error('Error fetching JSON:', error);
                    });
            }
        });
    </script>
    <style>
        #app{
            margin: 5px;
        }
        .sidebar{
            background-color: #C4DDF2;
        }
    </style>
</body>
</html>
